<!DOCTYPE html>
<html>
<style>
table, td {
    border: 1px solid black;
}
</style>
</head>
<body>
<div id="result"></div>

First name: <input type="text" id ="column1" name="FirstName" value="Mickey"><br>
Last name: <input type="text" id="row1" name="LastName" value="Mouse"><br>

<input type="button" id="myBtn" onclick="myFunction()" value="Submit">


<p id="demo"></p>

<p>Click the buttons to create and delete row(s) for the table.</p>

<table id="myTable">
  <tr>
    <td>Row1 cell1</td>
    <td>Row1 cell2</td>
  </tr>
  <tr>
    <td>Row2 cell1</td>
    <td>Row2 cell2</td>
  </tr>
  <tr>
    <td>Row3 cell1</td>
    <td>Row3 cell2</td>
  </tr>
</table>
<br>

<button onclick="myCreateFunction()">Create row</button>
<button onclick="myDeleteFunction()">Delete row</button>

<script>
function myCreateFunction() {
    var table = document.getElementById("myTable");
    var x = document.getElementById("myTable").rows.length
    var row = table.insertRow(x-1);
    var cell1 = row.insertCell(0);
    var cell2 = row.insertCell(1);
    cell1.innerHTML = "New cell" + x;
    cell2.innerHTML = "NEW CELL" + x + 2;
}

function myDeleteFunction() {
	var x = document.getElementById("myTable").rows.length
    document.getElementById("myTable").deleteRow(x-1);
}

function myFunction() {

// Check browser support
	if (typeof(Storage) !== "undefined") {
		// Store
		var x = document.getElementById("column1").value;
		localStorage.setItem("lastname", x);
		// Retrieve
		
	} else {
		document.getElementById("demo").innerHTML = "Sorry, your browser does not support Web Storage...";
	}
}

function myFunction2() {
	if (typeof(Storage) !== "undefined") {
		// Store
		var x = localStorage.getItem("lastname");
		// Retrieve
		document.getElementById("demo").innerHTML = x;
	} else {
		document.getElementById("demo").innerHTML = "Sorry, your browser does not support Web Storage...";
	}
}
</script>
<script>
	if (typeof(Storage) !== "undefined") {
		// Store
		var x = localStorage.getItem("lastname");
		// Retrieve
		document.getElementById("demo").innerHTML = x;
	} else {
		document.getElementById("demo").innerHTML = "Sorry, your browser does not support Web Storage...";
	}
</script>
</body>
</html>
